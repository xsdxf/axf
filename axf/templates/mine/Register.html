{% extends 'base/User.html' %}
{% load static %}
{% block extraStyle %}
    {{ block.super }}
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user/register/register.css' %}">
    <script type="text/javascript" src="{% static 'js/user/register/register.js' %}"></script>
{% endblock %}

{% block content %}
{#  在提交的时候，判断内容，内容通过返回true，不通过返回false  #}
    <form onsubmit="return hash_password()" class="form-horizontal" action="{% url 'one:doUserRegister' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputPassword" class="control-label">用户名:</label>
            <div>
                <input id="u_username" name="username" type="text" class="form-control" placeholder="请输入用户名">
            </div>
            <span id="u_info"></span>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">密码:</label>
            <div>
                <input id="password" name='password' type="text" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">确认密码:</label>
            <div>
                <input id="confirm_password" type="text" class="form-control"  placeholder="请再次输入密码">
            </div>
            <span id="confirm_info"></span>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">邮箱:</label>
            <div>
                <input name="email" type="email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">电话:</label>
            <div>
                <input name="phone" type="text" class="form-control" placeholder="请输入你的电话">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">头像</label>
            <div>
                <input name="icon" type="file" class="form-control"  placeholder="请选择头像">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label">性别:</label>
            <div>
                <input name="sex" type="radio" value="False">男 <input name="sex" type="radio" value="True">女 <input name="sex" type="radio" value="None">暂不设置
            </div>
        </div>

        <input type="submit" class="btn btn-success btn-block" value="注册">

    </form>

{% endblock %}
